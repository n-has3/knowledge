    <script>
    (function() {
        function isInteractive(target) {
            return target.closest('a, button, input, textarea, select, option');
        }

        function navigate(card) {
            var href = card && card.dataset && card.dataset.href;
            if (!href) return;
            window.location.href = href;
        }

        function bindCard(card) {
            if (!card || card.dataset.clickBound) return;
            card.dataset.clickBound = 'true';

            card.addEventListener('click', function(event) {
                if (isInteractive(event.target)) return;
                navigate(card);
            });

            card.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    navigate(card);
                }
            });
        }

        function initClickableCards() {
            var cards = document.querySelectorAll('.clickable-card[data-href]');
            cards.forEach(bindCard);

            if (window.MutationObserver && !initClickableCards.observer) {
                initClickableCards.observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        mutation.addedNodes.forEach(function(node) {
                            if (!node || node.nodeType !== 1) return;
                            if (node.matches && node.matches('.clickable-card[data-href]')) {
                                bindCard(node);
                            }
                            if (node.querySelectorAll) {
                                node.querySelectorAll('.clickable-card[data-href]').forEach(bindCard);
                            }
                        });
                    });
                });

                initClickableCards.observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initClickableCards);
        } else {
            initClickableCards();
        }
    })();
    </script>
