<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url={{ '/tech-memo' | relative_url }}">
  <script>
    (function() {
      var hash = window.location.hash.replace('#','');
      var target = '{{ '/tech-memo' | relative_url }}';
      var retroSlug = '{{ '振り返り' | slugify }}';
      if (hash === '振り返り' || hash === retroSlug) {
        target = '{{ '/retrospective' | relative_url }}';
      }
      if (hash) target += '#' + hash;
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
