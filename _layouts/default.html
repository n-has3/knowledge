<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/tech-memo' | relative_url }}">技術メモ</a>
                <a href="{{ '/retrospective' | relative_url }}">振り返り</a>
                <a href="{{ '/tags' | relative_url }}">Tags</a>
                <a href="{{ '/search' | relative_url }}">Search</a>
                <a href="{{ '/archive' | relative_url }}">Archive</a>
                <a href="{{ '/about' | relative_url }}">About</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
            <p>{{ site.description }}</p>
        </div>
    </footer>
</body>
</html>
