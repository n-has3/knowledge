<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/tech-memo' | relative_url }}">記事</a>
                <a href="{{ '/tags' | relative_url }}">Tags</a>
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="{{ '/search' | relative_url }}" class="search-icon-link" title="Search"><i class="ri-search-line"></i></a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
            <p>{{ site.description }}</p>
            <p class="footer-rss"><a href="{{ '/feed.xml' | relative_url }}" target="_blank"><i class="ri-rss-fill"></i> RSS Feed</a></p>
        </div>
    </footer>

    <script>
    (function() {
        function isInteractive(target) {
            return target.closest('a, button, input, textarea, select, option');
        }

        function navigate(card) {
            var href = card && card.dataset && card.dataset.href;
            if (!href) return;
            window.location.href = href;
        }

        function bindCard(card) {
            if (!card || card.dataset.clickBound) return;
            card.dataset.clickBound = 'true';

            card.addEventListener('click', function(event) {
                if (isInteractive(event.target)) return;
                navigate(card);
            });

            card.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    navigate(card);
                }
            });
        }

        function initClickableCards() {
            var cards = document.querySelectorAll('.clickable-card[data-href]');
            cards.forEach(bindCard);

            if (window.MutationObserver && !initClickableCards.observer) {
                initClickableCards.observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        mutation.addedNodes.forEach(function(node) {
                            if (!node || node.nodeType !== 1) return;
                            if (node.matches && node.matches('.clickable-card[data-href]')) {
                                bindCard(node);
                            }
                            if (node.querySelectorAll) {
                                node.querySelectorAll('.clickable-card[data-href]').forEach(bindCard);
                            }
                        });
                    });
                });

                initClickableCards.observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initClickableCards);
        } else {
            initClickableCards();
        }
    })();
    </script>
</body>
</html>
